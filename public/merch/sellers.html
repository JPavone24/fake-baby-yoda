    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  static-top" style="background-color: rgba(51, 43, 39, 0.767)" id="mainNav">

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/login">Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/register">Register</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="/memes">Memes</a>
              </li>
              <li class="nav-item">

              </li>

    <!-- end of navbar -->
    <div class="container" >
        <h1 id = "heading" class="mt-5">Become a Seller!</h1>
     
        <div class="card" id = "checkout-form">
            <div class="card-body">
                <form id="payment-form">

                  <div class = "row">
                        <div class="col-lg-3 col-md-6 sm-col-12" >
                          <label for="nameOfProduct">Name of Product</label>
                              <div class="input-group mb-2">
                                  <input type="text" class="form-control" id="nameOfProduct">
                              </div>
                          </div>
                          
                          <div class="col-lg-3 col-md-6 sm-col-12" >
                              <label for="nameOfSeller">Name Of Seller</label>
                              <div class="input-group mb-2">
                                  <input type="text" class="form-control" id="nameOfSeller">
                              </div>
                        </div>

                        <div class="col-lg-3 col-md-6 sm-col-12" >
                              <label for="price">Price</label>
                              <div class="input-group mb-2">
                                  <input type="text" class="form-control" id="price">
                              </div>
                        </div>

                        <div class="col-lg-3 col-md-6 sm-col-12" >
                            <label for="quantity">Quantity</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="quantity">
                            </div>
                        </div>
                  </div>

                  <div class = "row">
                      <div class="col-lg-6 col-md-6 sm-col-12" >
                          <label for="department">Department</label>
                          <div class="input-group mb-2">
                              <input type="text" class="form-control" id="department">
                          </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 sm-col-12" >
                            <label for="img">image</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="img">
                            </div>   
                      </div>
                </div>   

                    <label for="description">Description</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="description">
                    </div>

                   

                 
                    <button id="submit" class="btn btn-primary mt-1">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

<script type = "text/javascript" src = "seller.js"></script>
</body>
</html>
